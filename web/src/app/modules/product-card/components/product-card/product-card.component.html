<a [routerLink]="url" class="flex items-center" (click)="verifyClick($event)">
  <app-product-image [loading]="loading" [productInfo]="productInfo"></app-product-image>
  <div class="pl-3 flex-grow">
    <div class="text-xl text-gray-700">{{productInfo?.name}}</div>
    <div class="text-base text-gray-500">{{productInfo?.regulated_description}}</div>
    <div class="text-sm">500 kcal, 80g CO2, 5.50 CHF</div>
  </div>
  <app-score class="flex-shrink-0">2.9</app-score>
</a>
