<app-navbar>
  <app-navbar-icon [icon]="productIcon"></app-navbar-icon>
  <app-navbar-title>Products</app-navbar-title>
</app-navbar>
<app-page-content>
  <app-search-input></app-search-input>
  <app-scrollable-list class="flex-grow" infiniteScroll [infiniteScrollDistance]="2" (scrolled)="loadMore()" [scrollWindow]="false">
    <app-product-card class="list-item" [product]="product" *ngFor="let product of products"></app-product-card>
  </app-scrollable-list>
</app-page-content>
