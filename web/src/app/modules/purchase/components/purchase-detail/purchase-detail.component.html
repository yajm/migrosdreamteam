<app-navbar>
  <app-navbar-back [url]="'/purchase'"></app-navbar-back>
  <app-navbar-title>
    <div class="leading-none">Purchase</div>
    <div class="text-sm leading-none">{{purchase.time | date}}</div>
  </app-navbar-title>
</app-navbar>
<app-page-content>
  <app-scrollable-list class="flex-grow">
    <app-product-card [purchase]="purchase" [product]="product" class="list-item" *ngFor="let product of products"></app-product-card>
  </app-scrollable-list>
</app-page-content>
